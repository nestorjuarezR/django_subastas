{% extends 'subastas_app/index.html' %}

<body>
  {% block content %}

  <!--   Formulario -->

  <div class="section container">

    <div class="row">

      <form class="col s12" action="" method="post">
        {% csrf_token %}
        <div class="col s12 center">
          <h3><i class="black-text center"></i></h3>
          <h4>Registro</h4>
          <p>
            Esta a un paso de formar parde de la mejor comunidad de subatas Online
          </p>

        </div>
        <div class="row card-panel">
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" placeholder="Ingrese su nombre" id="nombre" class="validate" name="first_name" value="{{ first_name }}" required>
            <label for="nombre">Nombre</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <input type="text" id="apellido" placeholder="Ingrese su primer apellido" class="validate" name="last_name" value=" {{ last_name }}" required>
            <label for="apellido">Apellido</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <select class="browser-default" name="genere" >
              <option value="" id="genero" disabled selected>Genero</option>
              <option value="H"> Masculino</option>
              <option value="M">Femenino</option>
              <option value="O">No binario</option>
            </select>
          </div>
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">insert_invitation</i>
            <input id="dtp" class="validate" type="text" name="date_birth">
            <label for="dtp"> Fecha de nacimiento YYYY-MM-DD</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">tag_faces</i>
            <input type="text" id="usuario" class="validate" name="username" value="{{ username }}" required>
            <label for="usuario">Nombre de Usuario</label>
          </div>
          <div class="input-field col s12 m6 l6">
            <i class="material-icons prefix">email</i>
            <input type="email" id="email" class="validate" name="email" value="{{ email }}" required>
            <label for="email">Correo electronico</label>
          </div>
          <div class="col s12 m12 l12 center-align">
            <p>
              <label>
                <input type="checkbox" class="validate" required />
                <span>He leido y acepto los terminos y condiciones</span>
              </label>
            </p>
          </div>
          <div class="center-align col s12 m12 l12">
            <button class="btn" type="submit"><i class="material-icons right ">send</i> Enviar</button>
          </div>


        </div>
      </form>
    </div>
  </div>

  {% endblock %}

</body>

</html>
