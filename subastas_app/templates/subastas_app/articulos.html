{% extends 'subastas_app/index.html' %}

<body>
    {% block content %}
    <div class="container section">
        <h1>Articulos</h1>

        <div class="row">
            <!-- Inicio del ciclo for para mostar las categorias -->
            <div class="divider"></div>
            {% for info in categoria_articulo %}
            <div class="col s12 m6 l4">
                <div class="card medium">
                    <div class="card-image">
                        <img class="responsive-img" id="card-image" src="{{ info.imagen.url }}"">
                    </div>
                    <div class=" card-content">
                        <span class=" card-title">{{info.nombre}}</span>
                        <p>{{ info.descripcion }}</p>
                    </div>
                    <div class="card-action">
                        <a href="/subasta/{{ info.id }}">Entrar</a>
                    </div>
                </div>
            </div>
            {% endfor %}


            <!-- {% for info in articulos %}

                    <div class="card-action">

        </div>
    </div>



    <!-- Boton para agregar o editar articulos solo si el usuario esta autenticado-->
    {% if user.is_authenticated %}
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large teal lighten-2">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating green darken-1"><i class="material-icons">attach_money</i></a></li>
            <li><a class="btn-floating  grey darken-1"><i class="material-icons">assignment</i></a></li>
            <li><a class="btn-floating red" href="agregar_articulo/"><i class="material-icons">add</i></a></li>
        </ul>
    </div>
    {% endif %}
    {% endblock %}
</body>
